<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConfRoom</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

      body { font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #load { color: rgba(0,0,0,0.4); text-align: center; font-size: 13px; }
      @media (max-width: 600px) {
        body { margin-top: 0; background: white; box-shadow: none; }
      }

  </head>
  <body>
      <div class="navbar-fixed">
        <nav style="background:#2980B9; height:70px; padding-top: 6px;">
        <div class="nav-wrapper" style="line-height: 54px !important;">
          <a href="#" data-target="slide-out" class="sidenav-trigger" style="color: #3890E7"><i class="material-icons">menu</i></a>
          <a href="#" class="brand-logo" style="color:white; padding: 0px 10px 0px 50px; vertical-align: middle;">
            <span id="chatbot-name">ConfRoom</span> 
            <small class="tagline" style="font-size: 15px;"> - Now book conference rooms via Chatbots</small>
          </a>
        </div>

        <ul id="slide-out" class="sidenav">
          <li class="z-depth-2">
            <div class="user-view">
              <a href="#name"><span class="name" style="color: black; font-size: 18px; font-weight: 200px; margin-top: 0px !important; padding-bottom: 16px !important;">ConfRoom</span></a>
            </div>
          </li>
        </ul>

      </nav>
    </div>

    <div class="body" style="margin-top:20px;">
            
        <div class="chat-box">
          <div class="chat-box-body">
            <div class="chat-box-overlay">   
              <div class="chat-logs">
                <div id='cm-msg-1' class="chat-msg owner first">
                  <div class="cm-msg-text z-depth-2">Hello there!</div>
                </div>
                <div id='cm-msg-1' class="chat-msg owner second">
                  <div class="cm-msg-text z-depth-2">
                    What may I help you with today?
                  </div>
                </div>
                <div id='cm-msg-1' style ='margin-left:10px;' class="chat-msg owner third">
                  <a href="#" style='background:#3890E7;' class="waves-effect waves-light btn" chat-value='Book a hall'>Book a hall</a>
                  <a href="#" style='background:#3890E7;' class="waves-effect waves-light btn" chat-value='Check for availability'>Check for availability</a>
                </div>
              </div>
            </div>
            
            <div class="chat-input">      
              <form>
                <input placeholder="Type here..." id="chat-input" type="text" class="z-depth-2">
                <button type="submit" class="chat-submit" id="chat-submit" style="right:55px;">
                  <i class="material-icons">send</i>
                </button>
                <button type="reset" onclick="onReset();" class="chat-submit"><i class="material-icons">refresh</i></button>
              </form>      
            </div>
          </div>
          
        </div>
      </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
